<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div id="backdrop"></div>

    <header id="main-header">
        <h1>Tic-Tac-Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
    </header>

    <main>

        <aside id="config-overlay" class="modal">
            <h2>Choose your name</h2>
            <form>
                <div class="config-form">
                    <label for="playername">Player name</label>
                    <input type="text" id="playername" name="playername">
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-cfg-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="config-game">
            <ol>
                <li>
                    <article id="pl-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER X</h3>
                        <p class="player-symbol">X</p>
                        <button
                            class="btn btn-alt"
                            id="edit-pl1-btn"
                            data-playerid="1">
                            Edit
                        </button>
                    </article>
                </li>
                <li>
                    <article id="pl-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER O</h3>
                        <p class="player-symbol">O</p>
                        <button
                            class="btn btn-alt"
                            id="edit-pl2-btn"
                            data-playerid="2">
                            Edit
                        </button>
                    </article>
                </li>
            </ol>
            <button id="start-btn" class="btn" data-playerid="0">Start New Name</button>
        </section>
        
        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner-name"></span>!</h2>
                <p>Click "Start New Game" above to start a new game</p>
            </article>
            <p id="turn-p">It's your turn, <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
    
</body>
</html>
